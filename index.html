<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__heroimgmask">
        <div class="card__heroimg"></div>
      </div>
      <div class="card__main">
        <h1 class="card__heading">
          Get <span class="card__heading--purple">insights</span> that help your
          business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__list">
          <li class="card__listitem listitem1">
            <h2 class="card__subheading">10k+</h2>
            <p>companies</p>
          </li>
          <li class="card__listitem listitem2">
            <h2 class="card__subheading">314</h2>
            <p>templates</p>
          </li>
          <li class="card__listitem listitem3">
            <h2 class="card__subheading">12m+</h2>
            <p>queries</p>
          </li>
        </ul>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/axlengblom">Axel Engblom</a
      >.
    </div>
  </body>
</html>
